<main>
  <section class="form-block">
    <h1>Подбор программы</h1>
    <p>заполните анкеты и мы подберем программу питания для вашего кота</p>
    <form class="program-form" action="https://echo.htmlacademy.ru/courses" method="post">
      <fieldset class="program-form__field">
      <label for="name">Имя:*</label>
      <input type="text" name="name" id="name" value="БАРСИК" placeholder="БАРСИК" required>
      <label for="weight">Вес (КГ):*</label>
      <input type="text" name="weight" id="weight" value="7" placeholder="8" required>
      <label for="age">Возраст</label>
      <input type="text" name="age" id="age" value="7" placeholder="9">
      </fieldset>
      <fieldset class="program-form__field program-form__field--border">
        <label for="lose-weight"><input type="radio" name="program-selection" id="lose-weight" checked>похудение</label>
        <label for="gain-weight"><input type="radio" name="program-selection" id="gain-weight">набор массы</label>
        <label for="advice"><input type="radio" name="program-selection" id="advice">не знаю (нужен ваш совет)</label>
      </fieldset>
      <fieldset class="program-form__field">
        <legend>Контактные данные (владельца кота)</legend>
        <label>e-mail:*</label>
        <input type="email" name="email" id="email" value="kuklachev@gmail.com" placeholder="example@gmail.com" required>
        <label>телефон:*</label>
        <input type="tel" name="tel"  value="8 (960) 900-60-90" placeholder="x (xxx) xxx-xx-xx" required>
      </fieldset>
      <fieldset class="program-form__field">
        <legend>Комментарии</legend>
        <textarea name="comment" placeholder="расскажите обо всех повадках кота"></textarea>
      </fieldset>
      <fieldset>
        <legend>Дополнительно</legend>
        <label for="sugar"><input type="checkbox" name="sugar" id="sugar" checked>сахарозаменитель</label>
        <label for="drink-water"><input type="checkbox" name="drink-water" id="drink-water">питьевая вода</label>
        <label for="milk"><input type="checkbox" name="milk" id="milk">молоко</label>
        <label for="vitamins"><input type="checkbox" name="vitamins" id="vitamins">витамины</label>
      </fieldset>
      <input type="submit" value="отправить заявку">
    </form>
    <p>* - обязательные поля</p>
  </section>
</main>
